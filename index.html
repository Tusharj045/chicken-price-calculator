<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Price Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Chicken Price Calculator</h1>
    <form id="priceCalculator">
      <div class="input-group">
        <label for="liverWeight">Liver Weight (grams):</label>
        <input type="number" id="liverWeight" placeholder="Enter liver weight in grams" required>
      </div>
      <div class="input-group">
        <label for="liverPrice">Liver Price (per kg):</label>
        <input type="number" id="liverPrice" value="160" placeholder="Enter liver price per kg" required>
      </div>
      <div class="input-group">
        <label for="chickenWeight">Chicken Weight (grams):</label>
        <input type="number" id="chickenWeight" placeholder="Enter chicken weight in grams" required>
      </div>
      <div class="input-group">
        <label for="chickenPrice">Chicken Price (per kg):</label>
        <input type="number" id="chickenPrice" value="270" placeholder="Enter chicken price per kg" required>
      </div>
      <button type="submit">Calculate Final Price</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
